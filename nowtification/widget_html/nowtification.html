<div>
    <div id="sn-alerts">
        <div ng-click="c.collapse($index)" ng-repeat="notification in c.notifications track by $index" role="alert"
             class=" slideUp item alert contrast-text-color alert-{{ notification.type }}">
            <div class="icon pull-left">
                <svg ng-if="notification.type=='success'">
                    <use xlink:href='#alert-success'></use>
                </svg>
                <svg ng-if="notification.type=='danger'">
                    <use xlink:href='#alert-error'></use>
                </svg>
            </div>
            <!--<h3 ng-bind-html="notification.title"></h3>-->
            <p class="pull-left" ng-bind-html="notification.text"></p>
            <div class="pull-right arrow">
                <svg>
                    <use xlink:href='#notification-arrow'></use>
                </svg>
            </div>
        </div>
    </div>
</div>
